<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div>
  </div>
    <div class="registration-form">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" > 
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div *ngIf="error">
            <div *ngFor="let alerts of alerts" 
            class="alert {{ alerts.background }} {{ alerts.color }} d-flex fs-14 align-items-center rounded mb-16"
            role="alert" >
            <i-feather name="{{ alerts.icon }}" class="{{ alerts.iconColor }} feather-base me-12" ></i-feather>
            {{ error }}
          </div>
        </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="userName" ngModel name="userName" required placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="password" ngModel name="password" required placeholder="Password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block create-account" [disabled]="!authForm.valid">Login</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
