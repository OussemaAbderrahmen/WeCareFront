<h1>Liste des Posts</h1>


<div class="container">
<table class="table">
  
  <thead>
    <tr>
      <th>postId</th>
      <th>titlePost</th>
      <th>descriptionPost</th>
      <th>ImagePost</th>
      <th>nbComment</th>
      <th>datePost</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody  *ngFor="let post of listPosts" >
    <tr>
      <td>{{post.postId}}</td>
      <td>{{post.titlePost}}</td>
      <td>{{post.descriptionPost}}</td>
      <td>{{post.imagePost}}</td>
      <td>{{post.nbComment}}</td>
      <td>{{post.datePost | date | uppercase}}</td>
      <td>{{post.imagePost}}</td>
   
      <td><button  class="btn btn-success">update</button></td>
      <td><button (click)="deletePost(post.postId)" class="btn btn-danger">Delete</button></td>
    </tr>
  </tbody>
</table>
<div class="row">
      <td><button  class="btn btn-success">add</button></td>

</div>
</div>
