<h1>All Posts</h1>
<div class="container">
<div class="row col-md-12">
<div class="col-md-4" *ngFor="let post of listPosts">
  <div class="card-deck card col-md-12">
  <div>
    <img class="card-img-top" src="../../../assets/images/u2.webp" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{post.titlePost}}</h5>
      <p class="card-text">{{post.descriptionPost}}</p>
      <p class="card-text"></p>
      <p class="card-text"><small class="text-muted">Post Date :</small> {{post.datePost | date | uppercase}}</p>
      <div style="margin-bottom: 10px;align-items: center;" >
        <mat-icon style="margin-left: 40px;">chat_bubble_outline</mat-icon>{{post.nbComment}}
        <mat-icon style="margin-left: 25px;">sentiment_very_satisfied</mat-icon>{{post.nbLikes}}
        <mat-icon style="margin-left: 25px;">sentiment_very_dissatisfied</mat-icon>{{post.nbDislikes}}
      </div>
      <button (click)="deletePost(post.postId)" class="btn btn-danger">Delete</button>
      <button (click)="updatePost(post.postId)" class="btn btn-success" style="margin-left: 10px;">update</button>
    </div>
    <div class="row">
     

</div>
   
  </div>
  </div>
</div>
</div> 
<div> <button (click)="addPost()" class="btn btn-success">add a New Post</button> </div>
</div>

 <div class="container" style="margin-top: 20px; align-self: center;">

</div>
