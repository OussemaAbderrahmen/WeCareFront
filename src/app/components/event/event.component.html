  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <div class="event-schedule-area-two bg-color pad100">
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <div class="section-title text-center">
                      <div class="title-text">
                            <br>
                      </div>
                  </div>
              </div>
              <!-- /.col end-->
          </div>
          <!-- row end-->
          <div class="row">
              <div class="col-lg-12">
              
                  <div class="tab-content" id="myTabContent" >
                      <div class="tab-pane fade active show" id="home" role="tabpanel">
                          <div class="table-responsive">
                              <table class="table">
                                  <thead>
                                      <tr>
                                          <th class="text-center" scope="col">Date</th>
                                          <th scope="col"></th>
                                          <th scope="col"></th>
                                          <th scope="col"></th>
                                          <th class="text-center" scope="col"></th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                    
                                      <tr class="inner-box" *ngFor="let item of et! ">
 
                                          <th scope="row">
                                              <div class="event-date">
                                                <h4 style="color:darkgoldenrod;">Start</h4>
                                                  <p>{{item.startDate}}</p>
                                              </div>
                                          </th>
                                          <td>
                                              <div class="event-img">
                                                  <img src="assets/images/em.jpg" style="width:250px; height:150px; " />
                                              </div>
                                          </td>
                                          <td>
                                              <div class="event-wrap">
                                                  <h3 style="color:darkcyan"><a style="color:darkcyan">{{item.eventName}}</a></h3>
                                                  <div class="meta">
                                                      <div >
                                                          <a > <b>Type :</b> {{item.type}}</a>
                                                      </div>
                                                      <div >
                                                       <br> <i style="font-size:15px" class="fa">&#xf0d6; Price : {{item.price}} Dt</i> 
                                                          
                                                      </div>
                                                      <div class="time">
                                                         <br> <span><b>{{item.startDate}} - {{item.endDate}}</b></span>
                                                      </div>
                                                  </div>
                                              </div>
                                          </td>
                                          <td>
                                            <div class="primary-btn">
                                              <a class="btn btn-info" (click)="openPopup()" (click)="eventDetails(item.eventId)" >Read More</a>
                                          </div>
                                          </td>
                                          <td>
                                              <div class="primary-btn">
                                                  <a class="btn btn-info" (click)="Accepter(item.eventId,1)">Participate</a>
                                                  <input type="checkbox" [checked]="item.checkedp">

                                              </div>
                                          </td>
                                      </tr>

                                     
                                  </tbody>


                               
                                     
                              </table>
                          </div>
                      </div>              
      </div>
  </div>

  <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-body">
   <p>{{event.eventName}}</p>
   <p>{{event.type}}</p>
   <p>{{event.startDate}}</p>
   <p>{{event.endDate}} </p>
   <p> {{event.price}}</p>

   </div>
   <div class="modal-footer">
   <button type="button" class="btn btn-danger" (click)="closePopup()">Close
   </button>
 </div>
  </div>
</div>
</div>
