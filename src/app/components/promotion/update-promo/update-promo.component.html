<!-- Form Layout -->
<div class="card">
    <div class="card-body">
        <h4 class="mb-32">New promotion</h4>
        <form>
            <mat-form-field class="w-50 fs-16" appearance="outline">
                <mat-label>Title</mat-label>
                <input matInput type="text" [(ngModel)]="promotion.promotionTitle" name="title" placeholder="title">
            </mat-form-field>

            <mat-form-field class="w-100 fs-16" appearance="outline">

            </mat-form-field>
 ================================== -->
            <mat-form-field class="w-100 fs-16" appearance="outline">
                <mat-label> Date de promotion</mat-label>
                <input matInput type="datetime-local" [ngModel]="promotion.promotionDate| date:'yyyy-MM-ddThh:mm'" (ngModelChange)="promotion.promotionDate" name="Date" >
            </mat-form-field>

                <mat-radio-button value="3" class="d-block mb-36">Other</mat-radio-button>
            </mat-radio-group>

   <div fxLayout="row" fxLayoutWrap="wrap">
    <!-- Card column -->
    <div fxFlex="100%" fxFlex="100">
        <mat-card>
           
                <mat-tab-group>
                    <mat-tab label="userReact">
                        <input type="number" name="userReact" [ngModel]="promotion.userReact">
                    </mat-tab>
                    
                </mat-tab-group>
        </mat-card>
    </div>
</div>
            <button mat-button class="btn btn-info fw-normal" (click)="updatepromotion()" type="submit">Save</button>
        </form>
    </div>
</div>
