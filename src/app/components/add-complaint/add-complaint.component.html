<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="complaintDescription">complaintDescription</label>
          <input
            type="text"
            class="form-control"
            id="complaintDescription"
            required
            [(ngModel)]="complaint.complaintDescription"
            name="complaintDescription"
          />
        </div>
        <div class="form-group">
          <label for="complaintImage">ComplaintImage</label>
          <input
            class="form-control"
            id="complaintImage"
            required
            [(ngModel)]="complaint.complaintImage"
            name="complaintImage"
          />
        </div>
        <div class="form-group">
            <label for="complaintDate">Complaint status</label>
            <input
              class="form-control"
              id="complaintDate"
              required
              [(ngModel)]="complaint.complaintDate"
              name="complaintDate"
            />
          </div>
        <div class="form-group">
            <label for="complaintType">ComplaintType</label>
            <select        
            [(ngModel)]="complaint.complaintType"
            id="complaintType" name="complaintType">
                <option value="Social">Social</option>
                <option value="Technical">Technical</option>
                <option value="Others">Others</option>
                
              </select>
          </div>
        
        <div class="form-group">
            <label for="status">Complaint status</label>
            <input
              class="form-control"
              id="status"
              required
              [(ngModel)]="complaint.status"
              name="status"
            />
          </div>
        <button (click)="saveComplaint()" class="btn btn-success">Submit</button>
      </div>
      <div *ngIf="submitted">
        <h4>Complaint was added successfully!</h4>
        <button class="btn btn-success" (click)="newComplaint()">Add</button>
      </div>
    </div>
  </div>
