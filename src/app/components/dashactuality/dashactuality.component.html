<style>
    .column {
      float: left;
      width: 25%;
      padding: 0 10px;
    }
    .row {margin: 0 -5px;}
    
    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    
    /* Responsive columns */
    @media screen and (max-width: 600px) {
      .column {
        width: 100%;
        display: block;
        margin-bottom: 20px;
      }
    }
    </style>
 <!DOCTYPE html>
 <html lang="en">
 <head>

  

 <meta charset="utf-8">
 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
 <script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>




 </head>



<body>
  
  <nav class="navbar navbar-light" style="background-color: #c2dff5;">
    <a class="navbar-brand" href="#">Admin Actuality</a>
    
          <a class="nav-link" href="/activeuser">Active User</a>
  
          <a class="nav-link" href="/bestpub">Best Pub</a>
          <a class="nav-link " href="/worstpub">Worst Pub</a>
  
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search" [(ngModel)]="term"  autocomplete="off">
      </form>
  </nav>


  
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <table class="table table-striped table-hover" >
                    <thead >
                        <tr >
                            <th>Publication Title</th>						
                            <th>Publication Discription</th>
                            <th>Publication Date</th>
                            <th>Theme</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let i of pub |filter:term | paginate: { itemsPerPage: 2, currentPage: page}">
                            <td>{{i.publicationTitle}}</td>
                            <td>{{i.publicationDescription}}</td>
                            <td>{{i.publicationDate}}</td>
                            <td>{{i.theme}}</td>                        
                            <td>
                                
                                <a  class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons" (click)="deletepub(i.publicationId)" style="color:rgba(95, 92, 92, 0.911);">&#xE872;</i></a>
                            </td>
                        </tr>
                        <pagination-controls (pageChange)="page = $event"></pagination-controls>
                    </tbody>
                </table>
            </div>
           
            </div>
        </div>
   


    </body>



    </html>
