<mat-card class="w-100">
    <mat-card-content>
      <h4 class="mb-56">notification</h4>
      <div class="table-responsive">
        <table mat-table [dataSource]="notificationList" class="text-nowrap w-100">
  
          <ng-container matColumnDef="notificationId">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell class="fw-medium" *matCellDef="let notification" > {{notification.notificationId}} </td>
          </ng-container>
         <ng-container matColumnDef="titleNotification">
            <th mat-header-cell *matHeaderCellDef>  Title</th>
            <td mat-cell *matCellDef="let notification ">
              <p class="mb-0 fw-medium">{{ notification.titleNotification }}</p>
              
            </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>  Action </th>
            <td mat-cell *matCellDef="let notification ">
              <button (click)="updateNotification(notification.notificationId)" mat-mini-fab class="mb-8 me-8"  color="primary">
                <mat-icon aria-label="Example icon-button with a update icon">update</mat-icon>
              </button>
              <button (click)="deleteNotification(notification.notificationId)" mat-mini-fab class="mb-8 me-8" color="warn">
                <mat-icon aria-label="Example icon-button with a trash icon">delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
  
  <div class="container">
  
    <div class="row">
      <button mat-raised-button class="mb-8 me-8" (click)="addNotification()" color="accent" type="submit">New Notification</button>
      <button mat-raised-button class="mb-8 me-8" (click)="statNotification()" color="accent" type="submit">Statistics</button>
      
      
    </div>
  </div>
