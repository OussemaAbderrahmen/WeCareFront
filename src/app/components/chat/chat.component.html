<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    </head>
    <body>
    
        <script>
            function onConnected() {
                 console.log("connected");
            
          
           
            stompClient.subscribe(
           "/user/1/queue/messages",
            onMessagesReceived
              );

            stompClient.subscribe('/user/1/queue/message', onMessageReceived);


            var chatContent = $('#chat').val();
            if (chatContent == "") {
              const chat = {
                  senderId: "2",
                  recipientId: "1",
                  senderName: "Emna",
                  recipientName: "Ons",
                 };
              stompClient.send("/app/msgs", {}, JSON.stringify(chat));
            }
            }
            function onError(error) {
                console.log('Could not connect to WebSocket server. Please refresh this page to try again! ' + error);
            }
            
            

            function onMessagesReceived(payload) {
               
                var msg = JSON.parse(payload.body);
                var date = new Date(msg.timestamp);

                $('#chat').append(      date.getDate()+
                                      "/"+(date.getMonth()+1)+
                                      "/"+date.getFullYear()+
                                      " "+date.getHours()+
                                      ":"+date.getMinutes()+'\n [' + msg.senderName + '] :' + msg.content + "\n");
                 
            }

            function onMessageReceived(payload) {
                var msg = JSON.parse(payload.body);
                var date = new Date(msg.timestamp);

                $('#chat').append(      date.getDate()+
                                      "/"+(date.getMonth()+1)+
                                      "/"+date.getFullYear()+
                                      " "+date.getHours()+
                                      ":"+date.getMinutes()+'\n [' + msg.senderName + '] :' + msg.content + "\n");
                 
            }
           



            function sendMessage() {


             
            console.log('connected to WS');
               var content = $('#newMsgInput').val();
                if (!content) {
                    return;
                }
               
                const msg = {
                  senderId: "2",
                  recipientId: "1",
                  senderName: "Emna",
                  recipientName: "Ons",
                  content: $('#newMsgInput').val(),
                   timestamp: new Date(),
                 };
      
      stompClient.send("/app/chat", {}, JSON.stringify(msg));

      $('#newMsgInput').val(null);
            }
            
           
           var  SockJS = new SockJS("http://localhost:8089/wecare/ws");
            var stompClient = Stomp.over(SockJS);
              stompClient.connect({}, onConnected, onError);
             
            console.log('connected to WS');

            
        </script>
    
        <div style="display: flex;">
         
            <div style="display: flex; flex-direction: column; width: 30%;">
                <h3 style="text-align: center;">Chat</h3>
                
                <textarea id="chat" style="text-align:left; height:250px; margin: 1rem;"></textarea>
                
                <input id="newMsgInput" style="height:50px; margin: 1rem;" />
                
                <button style="width: 100px; margin: 1rem;" onclick="sendMessage();">Send</button>
            </div>
            

            

        </div>
        
       
    </body>
</html>
